apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.pedalfaster.launcher"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            // add build timestamps and other items here
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/java'
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        abortOnError false
    }

}

apply plugin: 'com.android.application'
apply plugin: 'jacoco'
apply plugin: 'com.github.ben-manes.versions' // ./gradlew dependencyUpdates -Drevision=release
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

kapt {
    generateStubs = true
}


ext {
    supportLibraryVersion = '25.3.1'
    playServicesVersion = '10.2.1'
    pocketKnifeVersion = '3.2.1'
    pocketbusVersion = '1.1.0'
    daggerVersion = '2.10'
}

dependencies {
    compile "com.android.support:appcompat-v7:$supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$supportLibraryVersion"
    compile "com.android.support:cardview-v7:$supportLibraryVersion"
    compile "com.android.support:design:$supportLibraryVersion"
    compile "com.android.support:preference-v14:$supportLibraryVersion"
    compile "com.android.support:support-annotations:$supportLibraryVersion"
    compile "com.android.support:animated-vector-drawable:$supportLibraryVersion"
    compile "com.android.support:support-v13:$supportLibraryVersion"

    //noinspection GradleCompatible
    compile 'com.android.support:multidex:1.0.1'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    compile 'com.evernote:android-job:1.1.8'

    compile "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    compile "com.vikingsen:pocketbus:$pocketbusVersion"
    kapt "com.vikingsen:pocketbus-compiler:$pocketbusVersion"

    compile "com.vikingsen:pocketknife-core:$pocketknifeVersion"
    kapt "com.vikingsen:pocketknife-compiler:$pocketknifeVersion"

    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.jakewharton.threetenabp:threetenabp:1.0.5'

    compile 'com.afollestad.material-dialogs:commons:0.9.4.2'

    compile 'com.devbrackets.android:recyclerext:2.1.1'

    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.jakewharton.rxbinding:rxbinding:1.0.1'

    // Test
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.3-alpha') {
        exclude module: 'jsr305'
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:runner:0.6-alpha') {
        exclude module: 'jsr305'
        exclude module: 'support-annotations'
    }
    androidTestCompile('com.android.support.test:rules:0.6-alpha') {
        exclude module: 'jsr305'
        exclude module: 'support-annotations'
    }
    testCompile 'junit:junit:4.12'
    testCompile 'org.threeten:threetenbp:1.3.3:'
    testCompile 'org.mockito:mockito-core:2.7.22'
    testCompile 'org.xerial:sqlite-jdbc:3.16.1'
    kaptTest "com.google.dagger:dagger-compiler:$daggerVersion"
}

repositories {
    mavenCentral()
}
